name: Multiple Homeworks Publishing

on:
  push:
    branches: [ "main" ]
    paths: 
      - '9-JavaScript-browser'
      
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
        include:
          - page-path: '9-JavaScript-browser/2-DOM/hit-game/'
            page-name: 'hit-game'  
          - page-path: '9-JavaScript-browser/2-DOM/loading-sorting/'
            page-name: 'loading-sorting'

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        cd ${{ matrix.page-path }}        
        npm install
        npx eslint
        npx webpack

    - name: Upload Page Artifact
      uses: actions/upload-artifact@v4
      with:
        path: ${{ matrix.page-path }}dist 
        name: ${{ matrix.page-name }}
          
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    
    steps:
    - name: Download and Combine Pages
      uses: actions/download-artifact@v5
        
    - name: Display structure of downloaded files
      run: ls -R

    - name: Upload Combined Pages Artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: ${{ github.workspace }}      
        name: combined
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      id: deployment
      with:
        artifact_name: combined
